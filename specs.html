<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Data</title>
    <link rel="stylesheet" href="specs.css">
</head>
<body>
    <div class="header">
        <img src="testing222.jpg" class="logo" />
        <div class="text">
            <h1>Register Your Models</h1>
            <p class="sentence">You can register any approved models with all details</p>
        </div>
    </div>

    <div class="data">
        <div class="titlebar">
            <p> Models List </p>
            <div style="position: relative; display: inline-block;">
                <input type="text" id="searchBox" placeholder=" 🔍   Search by model name" />
                <ul id="suggestions" style="
    list-style: none;
    margin: 0;
    padding: 0;
    background: #fff;
    border: 1px solid #ccc;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    z-index: 1000;
    max-height: 200px;
    overflow-y: auto;
    width: 184px;
    box-sizing: border-box;
  "></ul>
            </div>

            <button id="add"> Register Models </button>
        </div>
        <div class="contents">
            <p style="margin-left: 10px; font-weight: bold; color: #3e2723 ; font-size: 20px"  > For More Information, Please select the required model name from below list</p>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Model Name</th>
                        <th>Open Cell</th>
                        <th>T.CON</th>
                        <th>Final SW Version</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal الفورم -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="text-align: center">Add / Edit Model</h2>
            <form id="dataForm">
                <div class="form-group">
                    <label>Model Name:</label>
                    <input type="text" id="modelName" required>
                </div>
                <div class="form-group">
                    <label>Brand:</label>
                    <input type="text" id="brand" required>
                </div>
                <div class="form-group">
                    <label>Supplier:</label>
                    <input type="text" id="supplier" required>
                </div>
                <div class="form-group">
                    <label>Open Cell:</label>
                    <input type="text" id="openCell" required>
                </div>
                <div class="form-group">
                    <label>T.CON:</label>
                    <input type="text" id="tcon" required>
                </div>
                <div class="form-group">
                    <label>PCB:</label>
                    <input type="text" id="pcb" required>
                </div>
                <div class="form-group">
                    <label>Led Bar:</label>
                    <input type="text" id="led" required>
                </div>
                <div class="form-group">
                    <label>Final SW Version:</label>
                    <input type="text" id="swVersion" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="">-- Select Status --</option>
                        <option value="Produced">Produced</option>
                        <option value="In Work">In Work</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>SQA Approved By:</label>
                    <input type="text" id="sqa">
                </div>
                <div class="form-group">
                    <label>SQA Approved Date: </label>
                    <input type="text" id="sqa2">
                </div>
                <div class="form-group">
                    <label>PQ Approved By: </label>
                    <input type="text" id="pq">
                </div>
                <div class="form-group">
                    <label>PQ Approved Date: </label>
                    <input type="text" id="pq2">
                </div>
                <div class="form-group">
                    <label>Assembly Approved By:</label>
                    <input type="text" id="ass">
                </div>
                <div class="form-group">
                    <label>Assembly Approved Date:</label>
                    <input type="text" id="ass2">
                </div>
                <div class="form-group">
                    <label>Mechanical Approved By:</label>
                    <input type="text" id="mech">
                </div>
                <div class="form-group">
                    <label>Mechanical Approved Date:</label>
                    <input type="text" id="mech2">
                </div>
                <div class="form-group">
                    <label>BLU Approved By:</label>
                    <input type="text" id="blu">
                </div>
                <div class="form-group">
                    <label>BLU Approved Date:</label>
                    <input type="text" id="blu2">
                </div>


                <!-- تقدر تزود باقي الخصائص بنفس الشكل -->
                <button type="submit" style="background-color: darkblue; text-align: center; font-weight: bold; color: white; width: 60px; height: 27px; cursor: pointer; border-radius: 5px ">Save</button>
            </form>
        </div>
    </div>

    <!-- Modal التفاصيل -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Model Details</h2>
            <div id="detailsContent"></div>
            <button id="editBtn" style="background-color: darkblue; text-align: center; font-weight: bold; color: white; width: 60px; height: 27px; cursor: pointer; border-radius: 5px">Edit</button>
        </div>
    </div>

    <script src="specs.js"></script>
    </body>
</html>
